<mat-card>
  <mat-form-field>
    <input matInput [(ngModel)]='enteredTitle' type="text">
  </mat-form-field>
  <mat-form-field>
    <textarea matInput rows="10" [(ngModel)]='enteredValue' #postInput></textarea>
  </mat-form-field>
  <button mat-raised-button color="primary" (click)="onAddPost()">Save Post</button>
</mat-card>
